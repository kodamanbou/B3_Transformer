services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: llama2-transformer-lens-gsm8k:latest
    gpus: all
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./:/workspace
    shm_size: "16g"
    stdin_open: true
    tty: true
    working_dir: /workspace
    command: /bin/bash
